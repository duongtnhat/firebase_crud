<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/css/bootstrap-datepicker.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h2>Manage <b>Student</b></h2>
          </div>
          <div class="col-sm-6">
            <a href="#addEmployeeModal" class="btn btn-success" data-toggle="modal">
              <i class="material-icons">&#xE147;</i> 
              <span>Add New Student</span>
            </a>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <div class="md-form mb-3 mt-0">
              <input 
                class="form-control" 
                type="text" 
                placeholder="Search by name" 
                aria-label="Search by name"
                onkeyup="search(this)" 
              >
            </div>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Date Of birth</th>
            <th>Come From</th>
            <th>Class</th>
            <th>Ethnic</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="dataTable">            
        </tbody>
      </table>
    </div>
  </div>
  <!-- Edit Modal HTML -->
  <div id="addEmployeeModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="addStudent">
          <div class="modal-header">            
            <h4 class="modal-title">Add Student</h4>
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label>ID</label>
              <input id="addId" type="text" class="form-control" required>
            </div>
            <div class="form-group">
              <label>Name</label>
              <input id="addName" type="text" class="form-control" required>
            </div>
            <div class="form-group">
              <label>Date Of birth</label>
              <input id="addDob" type="text" class="form-control datepicker" required>
            </div>
            <div class="form-group">
              <label>Come From</label>
              <input id="addComeFrom" type="text" class="form-control" required>
            </div>
            <div class="form-group">
              <label>Class</label>
              <input id="addClass" type="text" class="form-control" required>
            </div>
            <div class="form-group">
              <label>Ethnic</label>
              <input id="addEthnic" type="text" class="form-control" required>
            </div>          
          </div>
          <div class="modal-footer">
            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
            <input type="button" class="btn btn-success" id="addBtn" value="Add" onclick="addStudent()">
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Edit Modal HTML -->
  <div id="editEmployeeModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="editStudent">
          <div class="modal-header">            
            <h4 class="modal-title">Edit Student</h4>
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label>ID</label>
              <input id="editId" type="text" class="form-control" required>
            </div>
            <div class="form-group">
              <label>Name</label>
              <input id="editName" type="text" class="form-control" required>
            </div>
            <div class="form-group">
              <label>Date Of birth</label>
              <input id="editDob" type="text" class="form-control datepicker" required>
            </div>
            <div class="form-group">
              <label>Come From</label>
              <input id="editComeFrom" type="text" class="form-control" required>
            </div>
            <div class="form-group">
              <label>Class</label>
              <input id="editClass" type="text" class="form-control" required>
            </div>
            <div class="form-group">
              <label>Ethnic</label>
              <input id="editEthnic" type="text" class="form-control" required>
            </div>          
          </div>
          <div class="modal-footer">
            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
            <input type="submit" class="btn btn-info" value="Save" onclick="editStudent()">
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Delete Modal HTML -->
  <div id="deleteEmployeeModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <form>
          <div class="modal-header">            
            <h4 class="modal-title">Delete Employee</h4>
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          </div>
          <div class="modal-body">          
            <p>Are you sure you want to delete these Records?</p>
            <p class="text-warning"><small>This action cannot be undone.</small></p>
          </div>
          <div class="modal-footer">
            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
            <input type="button" class="btn btn-danger" value="Delete" onclick="deteleConfirm()">
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
<script src="https://www.gstatic.com/firebasejs/5.8.5/firebase.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/js/bootstrap-datepicker.min.js"></script>
<script type="text/javascript" src="index.js"></script>
</html>
